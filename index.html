<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MeteMatik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 500px;
      margin: auto;
    }
    input[type="number"] {
      width: 80px;
      padding: 4px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>📱 MeteMatik</h1>

  <p>Şeker: <span id="bg">Yükleniyor...</span></p>

  <label for="idf">IDF değeri (50–120):</label>
  <input type="number" id="idf" min="50" max="120" value="75" />
  
  <p>Bolus önerisi: <span id="bolus">-</span> ünite</p>

  <script>
    const hedef = 120;

    function veriCekVeHesapla() {
      const idf = parseFloat(document.getElementById("idf").value);

      fetch("https://api.allorigins.win/raw?url=https://metesensor-d65c04745f2a.herokuapp.com/api/v1/entries.json?count=1")
        .then(response => {
          if (!response.ok) throw new Error("Ağ hatası");
          return response.json();
        })
        .then(data => {
          const bg = data[0]?.sgv;
          if (!bg) throw new Error("Veri okunamadı");

          document.getElementById("bg").textContent = `${bg} mg/dL`;

          const bolus = bg > hedef ? (bg - hedef) / idf : 0;
          document.getElementById("bolus").textContent = bolus.toFixed(1);
        })
        .catch(error => {
          console.error("Hata:", error);
          document.getElementById("bg").textContent = "Veri alınamadı";
          document.getElementById("bolus").textContent = "-";
        });
    }

    // Sayfa yüklenince ve IDF değişince tekrar hesapla
    document.getElementById("idf").addEventListener("input", veriCekVeHesapla);
    veriCekVeHesapla(); // ilk yüklemede çalıştır
  </script>
</body>
</html>
