<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeteMatik</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
    }
    h1 {
      font-size: 2em;
    }
    #bg, #delta, #time, #elapsed {
      font-size: 1.4em;
      margin: 0.5em 0;
    }
    #idf {
      font-size: 1em;
      width: 60px;
    }
    .food-input {
      margin: 0.5em 0;
    }
    .emoji {
      font-size: 1.2em;
      margin-left: 5px;
    }
    .karb-result {
      font-weight: bold;
      margin-top: 1em;
      font-size: 1.2em;
    }
    input[type="number"] {
      width: 80px;
    }
  </style>
</head>
<body>
  <h1>MeteMatik</h1>
  <div id="bg">≈ûeker: ...</div>
  <div id="delta">Delta: ...</div>
  <div id="time">Zaman: ...</div>
  <div id="elapsed">Ge√ßen s√ºre: ...</div>
  <div>
    <label for="idf">IDF:</label>
    <input type="number" id="idf" min="50" max="120" value="75" />
  </div>
  <div>Bolus √∂nerisi: <span id="bolus">...</span> √ºnite</div>

  <hr />
  <h2>üçΩÔ∏è Karbonhidrat Hesaplayƒ±cƒ±</h2>
  <div id="food-list"></div>
  <div class="karb-result" id="karb-result"></div>

  <script>
    const hedef = 120;

    const yiyecekler = [
      { ad: "ekmek", oran: 0.6, sembol: "üåÆ" },
      { ad: "pide", oran: 0.4, sembol: "üçï" },
      { ad: "pasta pastaban", oran: 0.5, sembol: "üç≠" },
      { ad: "mantƒ±", oran: 0.35, sembol: "üåÆ" },
      { ad: "puding (1 kase)", oran: 15, sembol: "üç≠" },
      { ad: "ya≈ü pasta", oran: 0.45, sembol: "üç≠" },
      { ad: "simit", oran: 0.45, sembol: "üåÆ" },
      { ad: "karpuz", oran: 0.08, sembol: "üç≠" },
      { ad: "pi≈üi", oran: 0.4, sembol: "üçï" },
    ];

    // Karb hesaplayƒ±cƒ± aray√ºz√º
    const foodListDiv = document.getElementById("food-list");
    yiyecekler.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "food-input";
      div.innerHTML = `
        <label>${item.ad} <span class="emoji">${item.sembol}</span>: </label>
        <input type="number" id="g-${i}" min="0" placeholder="gram">
      `;
      foodListDiv.appendChild(div);
    });

    foodListDiv.addEventListener("input", () => {
      let toplamKarb = 0;
      yiyecekler.forEach((item, i) => {
        const gram = parseFloat(document.getElementById(`g-${i}`).value) || 0;
        toplamKarb += gram * item.oran;
      });
      document.getElementById("karb-result").textContent =
        `Toplam Karbonhidrat: ${toplamKarb.toFixed(1)} g`;
    });

    function renkKodla(deger) {
      if (deger < 70 || deger >= 250) return "red";
      if (deger >= 180) return "orange";
      return "green";
    }

    function trendOkunuDonustur(direction) {
      switch (direction) {
        case "DoubleUp": return "‚Üë‚Üë";
        case "SingleUp": return "‚Üë";
        case "FortyFiveUp": return "‚Üó";
        case "Flat": return "‚Üí";
        case "FortyFiveDown": return "‚Üò";
        case "SingleDown": return "‚Üì";
        case "DoubleDown": return "‚Üì‚Üì";
        default: return "?";
      }
    }

    function veriCekVeGuncelle() {
      const idf = parseFloat(document.getElementById("idf").value);
      const timestamp = new Date().getTime();
      const url = `https://api.allorigins.win/raw?url=${encodeURIComponent("https://metesensor-d65c04745f2a.herokuapp.com/api/v1/entries.json?count=2")}&_=${timestamp}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const son = data[0];
          const onceki = data[1];
          const bg = son.sgv;
          const delta = bg - (onceki?.sgv || bg);
          const trend = trendOkunuDonustur(son.direction);
          const zaman = new Date(son.date);
          const simdi = new Date();
          const farkMs = simdi - zaman;
          const gecenDakika = Math.floor(farkMs / 60000);
          const saatDakika = `${Math.floor(gecenDakika / 60)}s ${gecenDakika % 60}d`;

          // ≈ûeker + Trend
          const bgElem = document.getElementById("bg");
          bgElem.textContent = `≈ûeker: ${bg} ${trend}`;
          bgElem.style.color = renkKodla(bg);

          const deltaElem = document.getElementById("delta");
          deltaElem.textContent = `Delta: ${delta > 0 ? "+" : ""}${delta}`;
          deltaElem.style.color = renkKodla(bg);

          document.getElementById("time").textContent =
            "Zaman: " + zaman.toLocaleTimeString("tr-TR", { hour: "2-digit", minute: "2-digit" });

          document.getElementById("elapsed").textContent =
            `Ge√ßen s√ºre: ${gecenDakika} dakika √∂nce (${zaman.getHours()}:${String(zaman.getMinutes()).padStart(2, "0")})`;

          const bolus = bg > hedef ? (bg - hedef) / idf : 0;
          document.getElementById("bolus").textContent = bolus.toFixed(1);

          // Sekme ba≈ülƒ±ƒüƒ±
          document.title = `${bg} ${trend} ${delta > 0 ? "+" : ""}${delta}`;
        })
        .catch(err => {
          console.error("Veri √ßekme hatasƒ±:", err);
          document.getElementById("bg").textContent = "≈ûeker: Veri alƒ±namadƒ±";
          document.getElementById("delta").textContent = "Delta: -";
          document.getElementById("time").textContent = "Zaman: -";
          document.getElementById("elapsed").textContent = "Ge√ßen s√ºre: -";
          document.getElementById("bolus").textContent = "-";
          document.title = "Veri alƒ±namadƒ±";
        });
    }

    veriCekVeGuncelle();
    setInterval(veriCekVeGuncelle, 60000);
  </script>
</body>
</html>
