<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MeteMatik</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 500px;
      margin: auto;
    }
    input[type="number"] {
      width: 80px;

</head>
<body>
  <h1>ðŸ“± MeteMatik</h1>

  <p>Åžeker: <span id="bg">YÃ¼kleniyor...</span></p>

  <label for="idf">IDF deÄŸeri (50â€“120):</label>
  <input type="number" id="idf" min="50" max="120" value="75" />
  
  <p>Bolus Ã¶nerisi: <span id="bolus">-</span> Ã¼nite</p>

  <script>
    const hedef = 120;

    function veriCekVeHesapla() {
  const idf = parseFloat(document.getElementById("idf").value);

  const timestamp = new Date().getTime(); // Ã¶nbelleÄŸi kÄ±rmak iÃ§in
  const url = `https://api.allorigins.win/raw?url=${encodeURIComponent("https://metesensor-d65c04745f2a.herokuapp.com/api/v1/entries.json?count=1")}&_=${timestamp}`;

  fetch(url)
    .then(response => {
      if (!response.ok) throw new Error("AÄŸ hatasÄ±");
      return response.json();
    })
    .then(data => {
      const bg = data[0]?.sgv;
      if (!bg) throw new Error("Veri okunamadÄ±");

      document.getElementById("bg").textContent = `${bg} mg/dL`;

      const bolus = bg > hedef ? (bg - hedef) / idf : 0;
      document.getElementById("bolus").textContent = bolus.toFixed(1);
    })
    .catch(error => {
      console.error("Hata:", error);
      document.getElementById("bg").textContent = "Veri alÄ±namadÄ±";
      document.getElementById("bolus").textContent = "-";
    });
}

    document.getElementById("idf").addEventListener("input", veriCekVeHesapla);
    veriCekVeHesapla(); // ilk yÃ¼kleme
    setInterval(veriCekVeHesapla, 60000); // her 60 saniyede bir yenile
  </script>
</body>
