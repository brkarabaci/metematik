<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MeteMatik</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #80deea);
    color: #004d40;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
  }
  h1 {
    font-family: 'Comic Neue', cursive, sans-serif;
    font-size: 3.5rem;  /* kÃ¼Ã§Ã¼ltÃ¼ldÃ¼ */
    margin-bottom: 5px;
    user-select: none;
    color: #00796b;
  }
  #time {
    font-size: 2.5rem; /* biraz kÃ¼Ã§Ã¼ltÃ¼ldÃ¼ */
    font-weight: bold;
    margin-bottom: 30px;
  }
  #sugar-container {
    font-size: 2rem; /* biraz kÃ¼Ã§Ã¼ltÃ¼ldÃ¼ */
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    user-select: none;
  }
  #sugar-value {
    font-weight: bold;
  }
  #delta {
    font-weight: bold;
  }
  #trend-arrow {
    font-size: 1.7rem; /* biraz kÃ¼Ã§Ã¼ltÃ¼ldÃ¼ */
  }
  #last-measurement {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #00695c;
    user-select: none;
  }

  /* Karbonhidrat hesaplayÄ±cÄ± stilleri */
  #carb-calculator {
    display: flex;
    justify-content: center;
    gap: 40px;
    width: 100%;
    max-width: 900px;
    margin-top: 10px;
    user-select: none;
    flex-wrap: wrap; /* mobilde alt alta */
  }
  .food-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
    min-width: 150px;
  }
  .food-group-label {
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 8px;
    user-select: none;
    color: #00796b;
    text-align: center;
  }
  .food-item {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .food-label {
    min-width: 110px;
  }
  .food-symbol {
    font-size: 1.5rem;
  }
  input[type="number"] {
    width: 55px;
    padding: 4px;
    font-size: 1rem;
    border: 1px solid #004d40;
    border-radius: 4px;
  }

  #carb-result {
    margin-top: 20px;
    font-size: 2rem;
    font-weight: bold;
    color: #00796b;
    user-select: none;
    width: 100%;
    max-width: 900px;
    text-align: center;
  }
  /* Responsive */
  @media (max-width: 800px) {
    #carb-calculator {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>

<h1>MeteMatik</h1>
<div id="time">--:--</div>

<div id="sugar-container">
  <div id="sugar-value">--</div>
  <div id="trend-arrow">â†’</div>
  <div id="delta"></div>
</div>

<div id="last-measurement">Veri alÄ±namadÄ±</div>

<!-- Karbonhidrat hesaplayÄ±cÄ± -->
<div id="carb-result">Karbonhidrat: 0</div>
<div id="carb-calculator">
  <div class="food-group" id="pizza-group">
    <div class="food-group-label">ğŸ• Pizza</div>
    <div class="food-item"><span class="food-label">Pide</span><span class="food-symbol">ğŸ•</span> <input type="number" min="0" step="1" id="pide" placeholder="g" /></div>
    <div class="food-item"><span class="food-label">PiÅŸi</span><span class="food-symbol">ğŸ•</span> <input type="number" min="0" step="1" id="pisi" placeholder="g" /></div>
  </div>
  <div class="food-group" id="sugar-group">
    <div class="food-group-label">ğŸ­ Åeker</div>
    <div class="food-item"><span class="food-label">Pasta Pastaban</span><span class="food-symbol">ğŸ­</span> <input type="number" min="0" step="1" id="pasta" placeholder="g" /></div>
    <div class="food-item"><span class="food-label">Puding (1 kase)</span><span class="food-symbol">ğŸ­</span> <input type="number" min="0" step="1" id="puding" placeholder="g" /></div>
    <div class="food-item"><span class="food-label">YaÅŸ Pasta</span><span class="food-symbol">ğŸ­</span> <input type="number" min="0" step="1" id="yasPasta" placeholder="g" /></div>
    <div class="food-item"><span class="food-label">Karpuz</span><span class="food-symbol">ğŸ­</span> <input type="number" min="0" step="1" id="karpuz" placeholder="g" /></div>
  </div>
  <div class="food-group" id="taco-group">
    <div class="food-group-label">ğŸŒ® Taco</div>
    <div class="food-item"><span class="food-label">Ekmek</span><span class="food-symbol">ğŸŒ®</span> <input type="number" min="0" step="1" id="ekmek" placeholder="g" /></div>
    <div class="food-item"><span class="food-label">MantÄ±</span><span class="food-symbol">ğŸŒ®</span> <input type="number" min="0" step="1" id="manti" placeholder="g" /></div>
    <div class="food-item"><span class="food-label">Simit</span><span class="food-symbol">ğŸŒ®</span> <input type="number" min="0" step="1" id="simit" placeholder="g" /></div>
  </div>
</div>

<script>
  // Saat gÃ¶sterimi
  function updateTime() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    document.getElementById('time').textContent = `${h}:${m}`;
  }
  setInterval(updateTime, 1000);
  updateTime();

  // Åeker verisi ve trend oklar
  const trendArrows = {
    "DoubleUp": "â¬†â¬†",
    "SingleUp": "â¬†",
    "FortyFiveUp": "â†—",
    "Flat": "â†’",
    "FortyFiveDown": "â†˜",
    "SingleDown": "â¬‡",
    "DoubleDown": "â¬‡â¬‡",
  };

  async function fetchAndDisplayData() {
    try {
      const res = await fetch("https://api.allorigins.win/raw?url=https://metesensor-d65c04745f2a.herokuapp.com/api/v1/entries.json?count=2");
      if (!res.ok) throw new Error('API hatasÄ±');
      const data = await res.json();

      if (!data || data.length === 0) throw new Error('Veri yok');

      const latest = data[0];
      const previous = data[1] || latest;

      const sugar = latest.sgv;
      const previousSugar = previous.sgv;
      const delta = sugar - previousSugar;
      const deltaSign = delta > 0 ? "+" : "";
      const deltaDisplay = `${deltaSign}${delta}`;

      const trend = latest.trend;
      const trendArrow = trendArrows[trend] || "â†’";

      // Saat ve geÃ§en sÃ¼re
      const now = new Date();
      const measureDate = new Date(latest.date);
      const diffMs = now - measureDate;
      const diffMin = Math.floor(diffMs / 60000);
      const measureTimeStr = measureDate.getHours().toString().padStart(2, "0") + ":" + measureDate.getMinutes().toString().padStart(2, "0");
      const elapsedStr = diffMin < 60 ? `${diffMin} dk Ã¶nce` : `${Math.floor(diffMin / 60)} saat Ã¶nce`;

      document.getElementById("sugar-value").textContent = sugar;
      document.getElementById("delta").textContent = deltaDisplay;
      document.getElementById("trend-arrow").textContent = trendArrow;
      document.getElementById("last-measurement").textContent = `${measureTimeStr} - ${elapsedStr}`;

    } catch (error) {
      document.getElementById("last-measurement").textContent = "Veri alÄ±namadÄ±";
    }
  }

  setInterval(fetchAndDisplayData, 60000);
  fetchAndDisplayData();

  // Karbonhidrat hesaplama
  const carbValues = {
    ekmek: 0.6,
    pide: 0.4,
    pasta: 0.5,
    manti: 0.35,
    puding: 15,
    yasPasta: 0.45,
    simit: 0.45,
    karpuz: 0.08,
    pisi: 0.4,
  };

  function calculateCarbs() {
    let total = 0;
    for (const [id, factor] of Object.entries(carbValues)) {
      const val = parseFloat(document.getElementById(id).value);
      if (!isNaN(val) && val > 0) total += val * factor;
    }
    document.getElementById('carb-result').textContent = `Karbonhidrat: ${total.toFixed(2)}`;
  }

  // TÃ¼m inputlara event ekle
  document.querySelectorAll('#carb-calculator input').forEach(input => {
    input.addEventListener('input', calculateCarbs);
  });

</script>
</body>
</html>
