<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MeteMatik</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #80deea);
    color: #004d40;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
  }
  h1 {
    font-size: 4rem;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin-bottom: 5px;
  }
  #time {
    font-size: 2rem;
    margin-bottom: 30px;
    font-weight: bold;
  }
  #sugar-container {
    font-size: 2rem;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #sugar-value {
    font-weight: bold;
  }
  #delta {
    font-weight: bold;
  }
  #trend-arrow {
    font-size: 1.8rem;
  }
  #last-measurement {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #00695c;
  }
  /* Karbonhidrat hesaplayƒ±cƒ± */
  #carb-calculator {
    display: flex;
    gap: 40px;
    justify-content: center;
    flex-wrap: wrap;
    max-width: 900px;
    margin-top: 40px;
  }
  .food-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .food-group label {
    font-weight: 600;
    margin-bottom: 5px;
  }
  .food-item {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .food-symbol {
    font-size: 1.5rem;
  }
  input[type="number"] {
    width: 60px;
    padding: 4px;
    font-size: 1rem;
  }
  #total-carb {
    font-size: 2.5rem;
    font-weight: 700;
    margin-top: 30px;
    text-align: center;
    color: #004d40;
  }
  button {
    margin-top: 20px;
    font-size: 1.2rem;
    padding: 8px 18px;
    border: none;
    background-color: #00796b;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #004d40;
  }
</style>
</head>
<body>

<h1>MeteMatik</h1>
<div id="time"></div>

<div id="sugar-container">
  <div id="sugar-value">--</div>
  <div id="trend-arrow">‚Üí</div>
  <div id="delta"></div>
</div>

<div id="last-measurement"></div>

<div id="carb-calculator">
  <div class="food-group" id="pizza-group">
    <label>üçï</label>
    <div class="food-item"><span>Pide</span><input type="number" min="0" step="1" id="pide" placeholder="gram" /></div>
    <div class="food-item"><span>Pi≈üi</span><input type="number" min="0" step="1" id="pisi" placeholder="gram" /></div>
  </div>
  <div class="food-group" id="sugar-group">
    <label>üç≠</label>
    <div class="food-item"><span>Pasta pastaban</span><input type="number" min="0" step="1" id="pasta" placeholder="gram" /></div>
    <div class="food-item"><span>Puding (1 kase)</span><input type="number" min="0" step="1" id="puding" placeholder="adet" /></div>
    <div class="food-item"><span>Ya≈ü pasta</span><input type="number" min="0" step="1" id="yas_pasta" placeholder="gram" /></div>
    <div class="food-item"><span>Karpuz</span><input type="number" min="0" step="1" id="karpuz" placeholder="gram" /></div>
  </div>
  <div class="food-group" id="taco-group">
    <label>üåÆ</label>
    <div class="food-item"><span>Ekmek</span><input type="number" min="0" step="1" id="ekmek" placeholder="gram" /></div>
    <div class="food-item"><span>Mantƒ±</span><input type="number" min="0" step="1" id="manti" placeholder="gram" /></div>
    <div class="food-item"><span>Simit</span><input type="number" min="0" step="1" id="simit" placeholder="gram" /></div>
  </div>
</div>

<button id="calc-btn">Karbonhidrat Hesapla</button>
<div id="total-carb">0</div>

<script>
  // Karbonhidrat deƒüerleri (1 gram i√ßin)
  const carbValues = {
    pide: 0.4,
    pisi: 0.4,
    pasta: 0.5,
    puding: 15, // 1 kase puding i√ßin
    yas_pasta: 0.45,
    karpuz: 0.08,
    ekmek: 0.6,
    manti: 0.35,
    simit: 0.45
  };

  // Fonksiyon: Karbonhidrat hesapla ve sonucu yuvarla
  function calculateCarbs() {
    let total = 0;
    total += (parseFloat(document.getElementById('pide').value) || 0) * carbValues.pide;
    total += (parseFloat(document.getElementById('pisi').value) || 0) * carbValues.pisi;
    total += (parseFloat(document.getElementById('pasta').value) || 0) * carbValues.pasta;
    total += (parseFloat(document.getElementById('puding').value) || 0) * carbValues.puding;
    total += (parseFloat(document.getElementById('yas_pasta').value) || 0) * carbValues.yas_pasta;
    total += (parseFloat(document.getElementById('karpuz').value) || 0) * carbValues.karpuz;
    total += (parseFloat(document.getElementById('ekmek').value) || 0) * carbValues.ekmek;
    total += (parseFloat(document.getElementById('manti').value) || 0) * carbValues.manti;
    total += (parseFloat(document.getElementById('simit').value) || 0) * carbValues.simit;

    total = Math.round(total);
    document.getElementById('total-carb').textContent = total;
  }

  document.getElementById('calc-btn').addEventListener('click', calculateCarbs);

  // Ger√ßek zaman saat g√ºncelleme
  function updateTime() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    document.getElementById('time').textContent = `${h}:${m}`;
  }
  setInterval(updateTime, 1000);
  updateTime();

  // Trend oklarƒ± Unicode olarak sade g√∂sterim
  const trendArrows = {
    "DoubleUp": "‚¨Ü‚¨Ü",
    "SingleUp": "‚¨Ü",
    "FortyFiveUp": "‚Üó",
    "Flat": "‚Üí",
    "FortyFiveDown": "‚Üò",
    "SingleDown": "‚¨á",
    "DoubleDown": "‚¨á‚¨á",
  };

  // Nightscout veri √ßekme URL, CORS proxy ile (proxy varsa)
  const apiUrl = "https://cors-anywhere.herokuapp.com/https://metesensor-d65c04745f2a.herokuapp.com/api/v1/entries.json?count=2";

  // Veriyi √ßek ve g√∂ster
  async function fetchAndDisplayData() {
    try {
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error('API yanƒ±tƒ± hatalƒ±');
      const data = await res.json();

      if (!data || data.length === 0) {
        throw new Error('Veri yok');
      }

      // Son √∂l√ß√ºm
      const latest = data[0];
      // Bir √∂nceki √∂l√ß√ºm
      const previous = data[1];

      const sugar = latest.sgv;
      const previousSugar = previous ? previous.sgv : sugar;
      const delta = sugar - previousSugar;
      const deltaSign = delta > 0 ? "+" : "";
      const deltaDisplay = `${deltaSign}${delta}`;

      const trend = latest.trend;
      const trendArrow = trendArrows[trend] || "‚Üí";

      // Saat ve ge√ßen s√ºre
      const now = new Date();
      const measureDate = new Date(latest.date);
      const diffMs = now - measureDate;
      const diffMin = Math.floor(diffMs / 60000);
      const measureTimeStr = measureDate.getHours().toString().padStart(2, "0") + ":" + measureDate.getMinutes().toString().padStart(2, "0");
      const elapsedStr = `${diffMin} dakika √∂nce ${measureTimeStr}`;

      // ≈ûeker renkleri
      let sugarColor = "#2e7d32"; // ye≈üil varsayƒ±lan
      if (sugar >= 250) sugarColor = "#d32f2f"; // kƒ±rmƒ±zƒ±
      else if (sugar >= 180) sugarColor = "#fbc02d"; // sarƒ±
      else if (sugar < 70) sugarColor = "#d32f2f"; // kƒ±rmƒ±zƒ±

      // G√ºncelle DOM
      const sugarEl = document.getElementById("sugar-value");
      sugarEl.textContent = sugar;
      sugarEl.style.color = sugarColor;

      const deltaEl = document.getElementById("delta");
      deltaEl.textContent = deltaDisplay;
      deltaEl.style.color = sugarColor;

      const trendEl = document.getElementById("trend-arrow");
      trendEl.textContent = trendArrow;
      trendEl.style.color = sugarColor;

      document.getElementById("last-measurement").textContent = elapsedStr;

      // Sekme ba≈ülƒ±ƒüƒ±na ≈üeker, ok ve delta yaz
      document.title = `${sugar} ${trendArrow} (${deltaDisplay})`;
    } catch (e) {
      console.error("Veri √ßekme hatasƒ±:", e);
      document.getElementById("sugar-value").textContent = "--";
      document.getElementById("delta").textContent = "";
      document.getElementById("trend-arrow").textContent = "‚Üí";
      document.getElementById("last-measurement").textContent = "Veri alƒ±namadƒ±";
      document.title = "MeteMatik";
    }
  }

  fetchAndDisplayData();
  setInterval(fetchAndDisplayData, 30000); // 30 saniyede bir yenile

</script>
</body>
</html>
